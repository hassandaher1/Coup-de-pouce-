<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuration - Ressourcerie</title>
    <link rel="icon" type="image/jpeg" href="images/logo.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-shell app-shell--auth">
        <div class="auth-header-image"></div>

        <main class="auth-container">
            <section class="auth-card">
                <h1 class="screen-title">Configuration</h1>
                <p class="screen-subtitle">Accès à la gestion des produits.</p>

                <form id="authForm" class="form" novalidate>
                    <div id="authError" class="form-error" style="display: none;"></div>

                    <div class="form-group">
                        <label class="label" for="username">Identifiant</label>
                        <input type="text" id="username" name="username" class="input-text" required>
                    </div>

                    <div class="form-group">
                        <label class="label" for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" class="input-text" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Se connecter</button>
                </form>

                <p class="auth-helper-text">
                    Accès réservé aux utilisateurs autorisés.
                </p>
            </section>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
